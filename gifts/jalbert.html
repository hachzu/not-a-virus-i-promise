<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>short, but tall dih homie</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-text: #ffffff;
      --glow: #ffffff;

      --button-border: #ffffff;
      --button-text: #ffffff;
      --button-glow: #ffffff;
      --button-bg: rgba(2, 6, 23, 0.45);

      --skip-border: rgba(255, 255, 255, 0.233);
      --skip-bg: rgba(236, 240, 16, 0);
      --skip-text: #f3f2ed;

      --bg-brightness: 0.40;
      --bg-blur: 13px;

      --img-shadow: rgba(240, 239, 238, 0.747);
      --font-size: 1.7rem;                      /* TEXT FONT SIZE */
      --font-ui: "Darker Grotesque", cursive;
    }

    .special-word {
    color: #ecdbb6; 
    text-shadow: 0 0 12px #ecdbb6; 
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Darker Grotesque", cursive;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      color: var(--main-text);
    }

    .bg {
      position: fixed;
      top: -40px;
      left: -40px;
      right: -40px;
      bottom: -40px;
      background: url('jalbertbg.png') center / cover no-repeat fixed;                                          /* BG CHANGE */
      filter: blur(var(--bg-blur)) brightness(var(--bg-brightness));
      z-index: -1;
      will-change: transform;
      transition: transform 0.15s ease-out;
    }

    .start-btn {
      position: fixed;
      inset: 0;
      margin: auto;
      width: fit-content;
      height: fit-content;
      padding: 14px 36px;
      border-radius: 999px;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--button-text);
      font-size: 1.1rem;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.6s ease;
       font-family: var(--font-ui);
    }

    .start-btn:hover {
      transform: scale(1.06);
      box-shadow: 0 0 25px var(--button-glow);
    }

    .start-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .text {
      position: relative;
      padding: 8vh 10vw;
      font-size: var(--font-size);
      line-height: 1.9;                                                                     
      white-space: pre-wrap;
      text-shadow: 0 0 16px var(--glow);
    }

    .char {
      opacity: 0;
      animation: fadeChar 0.4s ease forwards;
    }

    @keyframes fadeChar {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .skip-btn {
      position: fixed;
      top: 18px;
      right: 18px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid var(--skip-border);
      background: var(--skip-bg);
      color: var(--skip-text);
      font-size: 0.8rem;
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: transform 0.18s ease, opacity 0.18s ease;
      opacity: 0;
      pointer-events: none;
    }

    .skip-btn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .skip-btn:hover { transform: translateY(-2px); }
    
    .inserted-img {
      display: block;
      margin: 18px auto;
      max-width: 92%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 6px 24px var(--img-shadow);
      opacity: 0;
      transition: opacity 360ms ease, transform 360ms ease;
      transform: translateY(6px);
    }

    .inserted-img.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="text" id="text"></div>
  <button class="start-btn" id="startBtn">Start</button>
  <button class="skip-btn" id="skipBtn" aria-label="Skip typing">Skip (may cause issues!)</button>

  <script>
    const startBtn = document.getElementById("startBtn");
    const textEl = document.getElementById("text");
    const bg = document.querySelector('.bg');

    let textNode = document.createTextNode('');
    textEl.appendChild(textNode);

    let skipRequested = false;
    const skipBtn = document.getElementById('skipBtn');

    function skipTyping() {
  if (audioCtx && typeof audioCtx.close === 'function') audioCtx.close().catch(()=>{});
  audioCtx = null;
  skipRequested = true;

  // clear everything
  textEl.innerHTML = '';

  // split by newlines to preserve them
  const lines = letter.split('\n');

  lines.forEach(line => {
    // check for image insertion
    const imgMatch = line.match(/\[\[IMG:([^\|\]]+)(?:\|([^\|\]]*))?(?:\|([^\|\]]*))?(?:\|([^\]]*))?\]\]/);
    if (imgMatch) {
      const [full, src, w, h, alt] = imgMatch;
      const img = document.createElement('img');
      img.className = 'inserted-img';
      img.src = src.trim();
      if (w && w.trim()) img.style.width = w.trim();
      if (h && h.trim()) img.style.height = h.trim();
      img.alt = alt?.trim() || '';
      textEl.appendChild(img);
      setTimeout(() => img.classList.add('visible'), 50);

      // remove the image code from the line
      line = line.replace(full, '');
    }

    // append the remaining text as a text node
    if (line.length > 0) {
      const textNode = document.createTextNode(line);
      textEl.appendChild(textNode);
    }

    // add a newline (preserved by pre-wrap)
    textEl.appendChild(document.createElement('br'));
  });

  window.scrollTo(0, document.body.scrollHeight);
  if (skipBtn) skipBtn.classList.remove('visible');
}


    if (skipBtn) skipBtn.addEventListener('click', skipTyping);

    const SPEEDS = { normal: 35, slow: 60 };

    let audioCtx = null;
    function ensureAudio() {
      if (audioCtx) return audioCtx;
      try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch (e) { audioCtx = null; }
      return audioCtx;
    }

    function playTick(ch) {
      const ctx = audioCtx;
      if (!ctx) return;
      if (/\s/.test(ch) && ch !== '\n') return;
      const now = ctx.currentTime;
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      let freq = 180 + Math.random() * 80;
      if (/[.,:;!?]/.test(ch)) freq = 200 + Math.random() * 60;
      if (/\n/.test(ch)) freq = 160;
      o.type = 'sine';
      o.frequency.setValueAtTime(freq, now);
      g.gain.setValueAtTime(0.0001, now);
      g.gain.linearRampToValueAtTime(0.50, now + 0.006);
      g.gain.exponentialRampToValueAtTime(0.0001, now + 0.12);
      o.connect(g); g.connect(ctx.destination);
      o.start(now); o.stop(now + 0.14);
    }

    const letter = `
oh my god bro, it's my favorite racist and the n word spammer!! (jk lang)...

hello cool short guy, i hope you didn't get offended lmao, we just love bullying you and i hope you're cool with it,

but anyway, {{special}} happy new year!! {{/special}} i know the previous year wasn't as good that you'd thought it was, and i'm sorry it went that way, but i really hope the next one gives you the kind of moments you deserve, jalbert.

don't worry, {{special}}the homies are here with you,{{/special}} if anythings wrong, we're here for you so don't cope it and deal it with yourself, because that’s literally what we’re here for bro. not just for the fun days, but for the hard ones too.

i'm glad that you've hung out with us a lot in the friend group, i'm grateful for that, especially that you'd make jokes (yeah bro. iykyk).. that lighten up the mood sometimes, you're the short king fr.

thank you for being you, jal, i can see that you're always comfy being yourself around us, and i'm happy that you're genuinely happy that you feel safe, accepted, and at home with us. 

that's all!! keep being you, short king. happy new year again!!

[[IMG:jalbertpic2.png|auto|auto|jal]]

we all chopped fr nga. let's start grinding more next year.

- lance <3
`
    const rawText = letter.split('\n\n').map(p => ({ text: p + '\n\n', speed: 'normal' }));
    if (rawText[0]) rawText[0].speed = 'slow';


let special = false;

function typeWriter(arr, index = 0, charIndex = 0) {
  if (skipRequested) return;
  if (index >= arr.length) {
    if (skipBtn) skipBtn.classList.remove('visible');
    return;
  }

  const part = arr[index];

  if (charIndex < part.text.length) {
    let remaining = part.text.slice(charIndex);

    // Handle image tags first
    if (remaining.startsWith('[[IMG:')) {
      const imgMatch = remaining.match(/^\[\[IMG:([^\|\]]+)(?:\|([^\|\]]*))?(?:\|([^\|\]]*))?(?:\|([^\]]*))?\]\]/);
      if (imgMatch) {
        const [full, src, w, h, alt] = imgMatch;
        const img = document.createElement('img');
        img.className = 'inserted-img';
        img.src = src.trim();
        if (w && w.trim()) img.style.width = w.trim();
        if (h && h.trim()) img.style.height = h.trim();
        img.alt = alt?.trim() || '';
        textEl.appendChild(img);
        setTimeout(() => img.classList.add('visible'), 50);

        // skip the image tag in text
        charIndex += full.length;
        setTimeout(() => typeWriter(arr, index, charIndex), 50);
        return;
      }
    }

    // Handle opening special tag
    if (remaining.startsWith('{{special}}')) {
      special = true;
      charIndex += '{{special}}'.length; // skip marker completely
      remaining = part.text.slice(charIndex);
    }

    // Handle closing special tag
    if (remaining.startsWith('{{/special}}')) {
      special = false;
      charIndex += '{{/special}}'.length; // skip marker completely HOLY FUCK PLS WORK
      remaining = part.text.slice(charIndex);
    }

    // Check if we're past the end of the part after skipping tags
    if (charIndex >= part.text.length) {
      setTimeout(() => typeWriter(arr, index + 1, 0), 400);
      return;
    }

    // Type character
    const ch = part.text.charAt(charIndex);
    const span = document.createElement('span');
    span.className = 'char';
    if (special) span.classList.add('special-word'); 
    span.textContent = ch;
    textEl.appendChild(span);

    playTick(ch);
    window.scrollTo(0, document.body.scrollHeight);

    let delay = SPEEDS[part.speed];
    if (ch === '.') delay += 850;
    else if (ch === '?' || ch === '!') delay += 400;
    else if (ch === ',' || ch === ';' || ch === ':') delay += 400;

    setTimeout(() => typeWriter(arr, index, charIndex + 1), delay);
  } else {
    setTimeout(() => typeWriter(arr, index + 1, 0), 400);
  }
}


    startBtn.addEventListener("click", async () => {
      startBtn.classList.add("hidden");
      if (skipBtn) skipBtn.classList.add('visible');
      const ctx = ensureAudio();
      if (ctx && ctx.state === 'suspended') await ctx.resume();
      typeWriter(rawText);
    });

    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 35;
      const y = (e.clientY / window.innerHeight - 0.5) * 35;
      bg.style.transform = `translate(${x}px, ${y}px)`;
    });

  </script>

</body>
</html>
